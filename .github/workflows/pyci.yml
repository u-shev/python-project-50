name: Python CI

on:
  - push

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'
        - name: Install dependencies
          run: |
            pip install poetry
            make install
        - name: Run linter
          run: |
            make lint
        - name: Run Tests
          run: |
            make test
        - name: Test & publish code coverage
          uses: paambaati/codeclimate-action@v3.0.0
          env:
            CC_TEST_REPORTER_ID: 1ef0d8628c7bf150053b379bf14c8f97a9cb3179b464589ff96e0eb565ef5714
          with:
            coverageCommand: make test-coverage
            debug: true
